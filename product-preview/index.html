<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="main_holder">
		<img src="images/image-product-desktop.jpg" class="image-desk">
        <img src="images/image-product-mobile.jpg" class="image-mobile">
		<div class="text_area">
			<div class="perfume">PERFUME</div>
			<div class="prod_name">Gabrielle Essence Eau De Parfum</div>
			<div class="prod_desc"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
			<div class="price">
				<div class="price1">$149.99</div>
				<div class="price2">$169.99</div>
			</div>
			<button class="add_to_cart">
				<img src="images/icon-cart.svg" class="cart">
				<a>Add to Cart</a>
			</button>
	</div>
</body>
</html>
